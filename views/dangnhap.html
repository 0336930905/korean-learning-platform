




<style>
.container{
background-color: #fff;
border-radius: 30px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
position: relative;
overflow: hidden;
width: 770px;
max-width: 100%;
min-height: 480px;
}
.container p{
font-size: 14px;
line-height: 20px;
letter-spacing: 0.3px;
margin: 20px 0;
}
.container span{
font-size: 12px;
}
.container a{
color: #333;
font-size: 13px;
text-decoration: none;
margin: 15px 0 10px;
}
.container button{
background-color: #512da8;
padding: 10px 45px;
color: #fff;
font-size: 12px;
border: 1px solid transparent;
border-radius: 8px;
font-weight: 600;
letter-spacing: 0.5px;
text-transform: uppercase;
margin-top: 10px;
cursor: pointer;
}
.container button.hidden{
background-color: transparent;
border-color: #fff;
}
.container form{
background-color: #fff;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
padding: 0 40px;
height: 100%;
}
.container input{
background-color: #eee;
border: none;
margin: 8px 0;
padding: 10px 15px;
font-size: 13px;
border-radius: 8px;
width: 100%;
outline: none;
}
.form-container{
position: absolute;
top: 0;
height: 100%;
transition: all 0.6s ease-in-out;
}
.sign-in{
left: 0;
width: 50%;
z-index: 2;
}
.container.active .sign-in{
transform: translateX(100%);
}
.sign-up{
left: 0;
width: 50%;
opacity: 0;
z-index: 1;
}
.container.active .sign-up{
transform: translateX(100%);
opacity: 1;
z-index: 5;
animation: move 0.6s;
}
@keyframes move{
0%, 49.99%{
  opacity: 0;
  z-index: 1;
}
50% ,100%{
  opacity: 1;
  z-index: 5;
}
}
.social-icons{
margin: 20px 0;
}
.social-icons a{
border: 1px solid #ccc;
border-radius: 20%;
display: inline-flex;
justify-content: center;
align-items: center;
margin: 0 3px;
width: 40px;
height: 40px;
}
.container.active .toggle{
transform: translateX(50%);
}
.toggle-panel{
position: absolute;
width: 50%;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
padding: 0 30px;
text-align: center;
top: 0px;
transform: translateX(0);
transition: all 0.6s ease-in-out;
}
.toggle-left{
transform: translateX(-200%);
}
.container.active .toggle-left{
transform: translateX(0);
}
.toggle-right{
right: 0;
transform: translateX(0);
}
.container.active .toggle-right{
transform: translateX(200%);
}
</style>
 
<div class="container" id="container">
  
 <div class="form-container sign-up">
  <form action="/dangky" method="POST">
    <h1>Đăng ký tài khoản</h1>
    <div class="social-icons">
      <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <span>Thêm Gmail để đăng ký</span>
    <input type="text" name="TEN_KH" placeholder="Tên" required>
    <input type="text" name="TAIKHOAN_KH" placeholder="Tên đăng nhập" required>
    <input type="password" name="MATKHAU_KH" placeholder="Mật khẩu" required>
    <button type="submit">Đăng ký</button>
  </form>
 </div>
 <div class="form-container sign-in">
   <form action="/dangnhap" method="POST">
    <h1>Đăng nhập</h1>
    <div class="social-icons">
      <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <span>nhập tài khoản và mật khẩu</span>
    <input type="text" name="taiKhoan" placeholder="Tài khoản">
    <input type="password" name="matKhau" placeholder="Mật khẩu">
   <!-- Link Kích hoạt Modal -->
    <a href="/quenmatkhau">Quên mật khẩu?</a>
    <button type="submit">Đăng nhập</button>
   </form>
 </div>
 <div class="toggle-container">
  <div class="toggle">
    <div class="toggle-panel toggle-left">
      <h1>xin chào!</h1>
      <p>nhập mật khẩu và tài khoản để đăng nhâp!</p>
       <button class="hidden" id="login">Đăng nhập</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>xin chào!</h1>
      <p>Đăng ký tài khoản để đăng nhập! </p>
       <button class="hidden" id="register">Đăng ký</button>
    </div>
  </div>
 </div>
</div>

<script>
  const container = document.getElementById('container');
  const registerBtn = document.getElementById('register');
  const loginBtn = document.getElementById('login');
  registerBtn.addEventListener('click',()=> {
  container.classList.add('active')})
  loginBtn.addEventListener('click',()=> {
    container.classList.remove('active')})
</script>
